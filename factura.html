<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <!-- ======================================= -->
  <meta charset="utf-8">
  <meta name="authors" content="Juan Carlos Acosta Perabá, Roger Berrío Mira">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- ======================================= -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- ======================================= -->
  <title>Comprar Heroínas</title>
  <!-- ======================================= -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- ======================================= -->
</head>

<body>
  <div class="container">
    <!-- Datos de la empresa vendedora -->
    <div class="row">
      <div class="col-9">
        <h1>FACTURA</h1>
        <p class="font-weight-bold">Heroína SL</p>
        <p class="lead">Temiscira</p>
      </div>
      <div class="col-3">
        <img src="favicon.png" class="img-fluid rounded-circle" alt="Icono de la empresa">
      </div>
    </div>
    <!-- Datos del comprador -->
    <div class="row">
      <div class="col-4">
        <h4>FACTURAR A</h4>
        <p>Superman</p>
        <p>Fortaleza de la soledad</p>
      </div>
      <div class="col-4">
        <h4>ENVIAR A</h4>
        <p>Superman</p>
        <p>Fortaleza de la soledad</p>
      </div>
      <div class="col-8"></div>
    </div>
    <!-- Artículos comprados -->
    <div class="row">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoría</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio (€)</th>
          </tr>
        </thead>
        <tbody id="tuplas">
          <tr>
            <td></td>
            <th scope="row">Total</th>
            <td></td>
            <td></td>
            <td id="precio_total"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="page-footer font-small bg-light pt-4">
      <div class="text-center">
        <h1>GRACIAS POR SU COMPRA</h1>
        <!-- Regreso a la tienda -->
        <a href="index.html" class="btn btn-outline-secondary my-2" id="volver">Volver a la tienda</a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/Articulo.js"></script>
  <script src="js/factura.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
